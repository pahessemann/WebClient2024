    <main>
        <h1>Inscription</h1>
        <form id="inscription-form" action="/htbin/register.py" method="post">
            <label for="nom">Noms et prénoms *</label>
            <input type="text" id="nom" name="lastname" required>
            <label for="date">Date de naissance (jj/mm/aaaa)</label>
            <input type="text" id="date" name="birthdate">
            <label for="username">Nom d'utilisateur *</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Mot de passe *</label>
            <input type="password" id="password" name="userpwd" required>
            <label for="email">Adresse email *</label>
            <input type="text" id="email" name="useremail" required>
            <button type="submit" id="submit-btn">S'inscrire</button>
        </form>
        <div id="inscription-message"></div>
    </main>
